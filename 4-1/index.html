<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/4-1/css/style.css">
    <title>sample</title>
</head>
<body>
    <div id="app">
        <button @click="increment"  class="button">+1</button>
        <button @click="decrement" class="button">-1</button>
        <br>
        <p>{{ count }}</p>
        <p v-if="count>=80"
            class="passed">ランクA</p>
            <p v-else-if="count>=60"
               >ランクB</p>
                <p v-else
                    >ランクC</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
